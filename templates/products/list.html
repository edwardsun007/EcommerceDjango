{% extends "base.html" %}

{% block content %}
<div class='container'>
    <div class='row'>
    {% for obj in object_list %}
        <div class='col'>
        {{ forloop.counter }}
        {% include 'products/snippets/card.html' with instance=obj %}
        {% if forloop.counter|divisibleby:2 %} <!--only close div on row if its divisible by 2-->
        </div></div>
        {% else %}

        </div>
        {% endif %}
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
